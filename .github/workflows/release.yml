name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0, v1.1, v2.0.1, etc.

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Update version from tag
      run: |
        $version = "${{ github.ref_name }}" -replace '^v', ''
        # Ensure version has at least 3 parts (e.g., 1.6 becomes 1.6.0)
        $parts = $version -split '\.'
        if ($parts.Length -eq 2) {
          $version = "$version.0"
        }
        npm version $version --no-git-tag-version --allow-same-version
      shell: pwsh

    - name: Build application
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-tray-weather-${{ github.ref_name }}
        path: |
          dist/*.exe
          dist/*.msi
          dist/*.zip
          !dist/*.blockmap
          !dist/*.yml
        retention-days: 90

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*Setup*.exe
          dist/*portable*.exe
          dist/*.msi
          dist/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
